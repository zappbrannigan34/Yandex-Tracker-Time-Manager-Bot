name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests
        fail_ci_if_error: false

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Build CLI binary
      run: go build -v -o time-tracker-bot${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/time-tracker-bot

    - name: Build daemon binary (Windows only)
      if: matrix.os == 'windows-latest'
      run: go build -v -ldflags="-H windowsgui" -o time-tracker-bot-daemon.exe ./cmd/time-tracker-bot

    - name: Test binary
      run: ./time-tracker-bot${{ matrix.os == 'windows-latest' && '.exe' || '' }} --help

